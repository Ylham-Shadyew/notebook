<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Блокнот</h1>
        <textarea id="note" placeholder="Введите свою заметку здесь..."></textarea>
        <div class="buttons">
            <button id="save">Добавить заметку</button>
            <button id="clear">Очистить заметки</button>
        </div>
        <p id="status"></p>
        <div id="notes-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
